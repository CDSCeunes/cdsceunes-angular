<div class="animated fadeIn mx-auto">
  <div class="row mx-auto">
    <div class="col-sm-6">
      <!-- Full card -->
      <div class="card">
        <div class="card-header">
          <strong>Todos as Comissões</strong>
        </div>
        <div class="card-body">
          <!-- First column -->
          <div class="col-sm-18">
            <!-- Search card-->
            <div class="row">
              <div class="col-sm-6">
                <app-commission-search></app-commission-search>
              </div>
              <!-- Quick add sub-card-->
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-header">
                    <strong>Cadastro rápido:</strong>
                  </div>
                  <div class="card-body">
                    <label>Nome:</label> <input #commissionName />
                    <button (click)="add(commissionName.value); commissionName.value=''">
                                                  Adicionar
                                            </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- List sub-card-->
            <div class="row">
              <div class="col-sm-8 mx-auto">
                <div class="card card border-info">
                  <div class="card-header">
                    <strong>Lista de Comissões</strong>
                  </div>
                  <div class="card-body">
                    <ul class="commissions">
                      <li *ngFor="let commission of commissions" (click)="onSelect(commission)" [class.selected]="commission === selectedCommission">
                        <span class="badge">{{commission.id}}</span>
                        <span>{{commission.name}}</span>
                        <button class="delete" (click)="delete(commission); $event.stopPropagation()">x</button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Second column -->
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-8 mx-auto">
          <div *ngIf="selectedCommission" class="card text-white bg-primary">
            <div class="card-header">
              <strong>{{selectedCommission.name}}</strong>
            </div>
            <div class="card-body">
              <span class="badge" style="white-space: pre-line"><b>Integrantes:</b> </span><span>{{selectedCommission.commissions}}</span><br><br>
              <button (click)="gotoDetail()" type="button" class="btn btn-outline-primary"><i class="fa fa-star"></i> Ver Detalhes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
