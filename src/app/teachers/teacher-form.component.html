<div class="container">
    <div [hidden]="submitted">
        <h1>Cadastro de novo professor</h1>
        <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="teacher.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    O campo de nome é necessário!
                </div>
            </div>

            <div class="form-group">
                <label for="department">Departamento</label>
                <input type="text" class="form-control" id="department" required [(ngModel)]="teacher.department" name="department" #department="ngModel">
                <div [hidden]="department.valid || department.pristine" class="alert alert-danger">
                    O campo de departamento é necessário!
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="teacher.email" name="email">
            </div>

            <div class="form-group">
                <label for="center">Center</label>
                <input type="text" class="form-control" id="center" [(ngModel)]="teacher.center" name="center">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!teacherForm.form.valid">Cadastrar!</button>
            <button (click)="goBack()">Voltar</button>
        </form>
    </div>
</div>
