<div class="col-lg-8 mx-auto">
  <!-- Outer card -->
  <div class="card mx-auto">
    <div class="card-header">
      <strong>Todos os professores</strong>
    </div>
    <div class="card-body">
      <!-- Search card-->
      <div class="row">
        <div class="col-sm-6">
          <app-teacher-search></app-teacher-search>
        </div>
        <!-- Quick add sub-card-->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              <strong>Cadastro r√°pido:</strong>
            </div>
            <div class="card-body">
              <label>Nome:</label> <input #teacherName />
              <button (click)="add(teacherName.value); teacherName.value=''">
                                                Adicionar
                                          </button>
            </div>
          </div>
        </div>
        <!-- End of quick add card -->
      </div>
      <!-- Table sub-card-->
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <div class="card card border-info">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Todos os professores
            </div>
            <div class="card-body">
              <table class="table table-striped table-hover table-responsive teachers mx-auto">
                <thead>
                  <tr class="table-light">
                    <th>id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Status</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let teacher of (teachersState | async).teachers | paginate: { itemsPerPage: 7, currentPage: page }" (click)="onSelect(teacher)" [class.selected]="teacher === (teachersState | async).selectedTeacher">
                    <td class="badge badge-secondary">
                      {{teacher.id}}
                    </td>
                    <td>
                      {{teacher.name}}
                    </td>
                    <td>
                      {{teacher.email}}
                    </td>
                    <td>
                      <span class="badge badge-success">Ativo</span>
                    </td>
                    <td>
                      <button (click)="gotoDetail(teacher.id)" [disabled]="teacher !== (teachersState | async).selectedTeacher" class="btn btn-warning btn-sm" type="button">Editar</button>
                    </td>
                    <td>
                      <button class="delete" [disabled]="teacher !== (teachersState | async).selectedTeacher" (click)="delete(teacher); $event.stopPropagation()">x</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
      <!-- End of table -->
    </div>
  </div>
  <!-- End of left card-->
</div>
<!-- End of left column -->
