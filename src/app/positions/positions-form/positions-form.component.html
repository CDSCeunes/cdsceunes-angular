<div class="container">
    <div [hidden]="submitted">
        <h1>Novo Cargo</h1>
        <form (ngSubmit)="onSubmit()" #positionForm="ngForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="position.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    O campo de nome é necessário!
                </div>
            </div>

            <div class="form-group">
                <label for="inCharge">Responsável</label>
                <input type="text" class="form-control" id="inCharge" [(ngModel)]="position.inCharge" name="inCharge">
            </div>

            <div class="form-group">
                <label for="commission">Comissão pertencente</label>
                <input type="text" class="form-control" id="commission" [(ngModel)]="position.commission" name="commission">
            </div>


            <button type="submit" class="btn btn-success" [disabled]="!positionForm.form.valid">Cadastrar!</button>
            <button (click)="goBack()">Voltar</button>
        </form>
    </div>
</div>
