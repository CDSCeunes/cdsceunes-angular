<div id="search-component">
    <h4>Busca</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let position of positions | async" (click)="gotoDetail(position)" class="search-result">
            {{position.name}}
        </div>
    </div>
</div>
<br>
