<div class="col-lg-8 mx-auto">
  <!-- Full card -->
  <div class="card">
    <div class="card-header">
      <strong>Todos as disciplinas</strong>
    </div>
    <div class="card-body">
      <!-- First column -->
      <div class="col-sm-18">
        <!-- Search card-->
        <div class="row">
          <div class="col-sm-6">
            <app-discipline-search></app-discipline-search>
          </div>
          <!-- Quick add sub-card-->
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                <strong>Cadastro rápido:</strong>
              </div>
              <div class="card-body">
                <label>Nome:</label> <input #disicplineName />
                <button (click)="add(disciplineName.value); disciplineName.value=''">
                                                  Adicionar
                                            </button>
              </div>
            </div>
          </div>
        </div>
        <!-- List sub-card-->
        <div class="row">
          <div class="col-lg-9 mx-auto">
            <div class="card card border-info">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Lista de Disciplinas
              </div>
              <div class="card-body">
                <table class="table table-striped table-hover table-responsive disciplines mx-auto">
                  <thead>
                    <tr class="table-light">
                      <th>id</th>
                      <th>Nome</th>
                      <th>Teoria</th>
                      <th>Exercícios</th>
                      <th>Laboratório</th>
                      <th>Editar</th>
                      <th>Excluir</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let discipline of disciplines | paginate: { itemsPerPage: 7, currentPage: page }" (click)="onSelect(discipline)"
                    [class.selected]="discipline === selectedDiscipline">
                    <tr>
                      <td class="badge badge-secondary">
                        {{discipline.id}}
                      </td>
                      <td>
                        {{discipline.name}}
                      </td>
                      <td>
                        <span class="badge badge-info">{{discipline.teoricLoad}}h</span>
                      </td>
                      <td>
                        <span class="badge  badge-warning">{{discipline.exerciseLoad}}h</span>
                      </td>
                      <td>
                        <span class="badge  badge-danger">{{discipline.labLoad}}h</span>
                      </td>
                      <td>
                        <button (click)="gotoDetail()" [disabled]="willButtonBeShown(discipline)" class="btn btn-warning btn-sm" type="button">Editar</button>
                      </td>
                      <td>
                        <button class="delete" [disabled]="willButtonBeShown(discipline)" (click)="delete(discipline); $event.stopPropagation()">x</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
