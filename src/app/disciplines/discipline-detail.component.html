<div *ngIf="discipline">
    <h2>{{discipline.name}}</h2>
    <div>
        <label>id: </label>{{discipline.id}}</div>
    <div>
        <label>Nome: </label>
        <input [(ngModel)]="discipline.name" placeholder="name" />
    </div>
    <div>
        <label>Curso: </label>
        <input [(ngModel)]="discipline.course" placeholder="course" />
    </div>
    <div>
        <label>Professor atual: </label>
        <input [(ngModel)]="discipline.currentTeacher" placeholder="currentTeacher" />
    </div>
    <div>
        <label>Carga Teórica: </label>
        <input [(ngModel)]="discipline.teoricLoad" placeholder="teoricLoad" />
    </div>
    <div>
        <label>Carga de Exercícios: </label>
        <input [(ngModel)]="discipline.exerciseLoad" placeholder="exerciseLoad" />
    </div>
    <div>
        <label>Carga em Laboratório: </label>
        <input [(ngModel)]="discipline.labLoad" placeholder="labLoad" />
    </div>
    <button (click)="goBack()">Voltar</button>
    <button (click)="save()">Salvar</button>
</div>
