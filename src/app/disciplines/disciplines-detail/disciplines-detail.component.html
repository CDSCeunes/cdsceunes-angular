<div class="row">
    <div class="col-sm-6 col-md-4 mx-auto" *ngIf="discipline">
        <div class="card card-accent-primary">
            <div class="card-header">
                {{discipline.name}}
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">id: </label>{{discipline.id}}
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Nome: </label>
                    <input [(ngModel)]="discipline.name" placeholder="Nome" />
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Curso de Graduação: </label>
                    <input [(ngModel)]="discipline.course" placeholder="Curso de Graduação" />
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Professor atual: </label>
                    <input [(ngModel)]="discipline.currentTeacher" placeholder="Professor" />
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Carga Teórica: </label>
                    <input [(ngModel)]="discipline.teoricLoad" type="number" />
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Carga de Exercícios: </label>
                    <input [(ngModel)]="discipline.exerciseLoad" type="number" />
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Carga em Laboratório: </label>
                    <input [(ngModel)]="discipline.labLoad" type="number" />
                </div>
            </div>
            <div class="card-footer">
                <button (click)="goBack()" type="reset" class="btn btn-outline-warning active"><i class="fa fa-ban"></i>Voltar</button>
                <button (click)="save()" type="submit" class="btn btn-outline-success active"><i class="fa fa-dot-circle-o"></i>Salvar</button>
            </div>
        </div>
    </div>
</div>
