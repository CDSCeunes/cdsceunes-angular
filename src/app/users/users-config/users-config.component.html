<div class="col-sm-8 mx-auto">
    <div class="card">
        <div class="card-header">
            <strong>Configurações de usuário</strong>
            <span class="badge badge-warning float-right">Editar</span>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nome">
                </div>

                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email@email.com">
                </div>

                <div class="form-group">
                    <label for="name">Departamento</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="Departamento">
                </div>

                <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="password-input">Password</label>
                    <div class="col-md-9">
                        <input type="password" id="password-input" name="password-input" class="form-control" placeholder="Password">
                        <span class="help-block">Altere aqui a sua senha de acesso</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="file-input">Novo avatar</label>
                    <div class="col-md-9">
                        <input type="file" id="file-input" name="file-input">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="goBack()" type="reset" class="btn btn-outline-warning active"><i class="fa fa-ban"></i>Voltar</button>
            <button (click)="save()" type="submit" class="btn btn-outline-success active"><i class="fa fa-dot-circle-o"></i>Salvar alterações</button>
        </div>
    </div>
</div>
