<div class="row">
        <div class="col-sm-6 col-md-4 mx-auto" *ngIf="semester">
            <div class="card card-accent-primary">
                <div class="card-header">
                    {{semester.name}}
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">id: </label>{{semester.id}}
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">Nome: </label>
                        <input [(ngModel)]="semester.name" placeholder="Nome" />
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">Disciplinas ofertadas: </label>
                        <input [(ngModel)]="semester.offeredDisciplines" placeholder="Disciplinas" />
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">Distribuição: </label>
                        <input [(ngModel)]="semester.scenario" placeholder="Cenário" />
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="goBack()" type="reset" class="btn btn-outline-warning active"><i class="fa fa-ban"></i>Voltar</button>
                    <button (click)="save()" type="submit" class="btn btn-outline-success active"><i class="fa fa-dot-circle-o"></i>Salvar</button>
                </div>
            </div>
        </div>
</div>
