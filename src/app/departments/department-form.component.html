<div class="container">
    <div [hidden]="submitted">
        <h1>Cadastro de novo departamento</h1>
        <form (ngSubmit)="onSubmit()" #departmentForm="ngForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="department.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    O campo de nome é necessário!
                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">Centro Localizado</label>
                <input type="text" class="form-control" id="center" required [(ngModel)]="department.center" name="center" #center="ngModel">
                <div [hidden]="center.valid || center.pristine" class="alert alert-danger">
                    O campo de centro é necessário!
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!departmentForm.form.valid">Cadastrar!</button>
            <button (click)="goBack()">Voltar</button>
        </form>
    </div>
</div>
