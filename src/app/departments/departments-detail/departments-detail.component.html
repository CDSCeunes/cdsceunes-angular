<div *ngIf="department">
    <h2>{{department.name}}</h2>
    <div>
        <label>id: </label>{{department.id}}</div>
    <div>
        <label>Nome: </label>
        <input [(ngModel)]="department.name" placeholder="name" />
    </div>
    <div>
        <label>Centro: </label>
        <input [(ngModel)]="department.center" placeholder="center" />
    </div>
    <button (click)="goBack()">Voltar</button>
    <button (click)="save()">Salvar</button>
</div>
