<div class="col-lg-8 mx-auto">
  <!-- Full card -->
  <div class="card">
    <div class="card-header">
      <strong>Todos os Departamentos</strong>
    </div>
    <div class="card-body">
      <!-- First column -->
      <div class="col-sm-18">
        <!-- Search card-->
        <div class="row">
          <div class="col-sm-6">
            <app-department-search></app-department-search>
          </div>
          <!-- Quick add sub-card-->
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                <strong>Cadastro r√°pido:</strong>
              </div>
              <div class="card-body">
                <label>Nome:</label> <input #disicplineName />
                <button (click)="add(departmentName.value); departmentName.value=''">
                                                  Adicionar
                                            </button>
              </div>
            </div>
          </div>
        </div>
        <!-- List sub-card-->
        <div class="row">
          <div class="col-lg-7 mx-auto">
            <div class="card card border-info">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Lista de Departamentos
              </div>
              <div class="card-body">
                <table class="table table-striped table-hover table-responsive departments mx-auto">
                  <thead>
                    <tr class="table-light">
                      <th>id</th>
                      <th>Nome</th>
                      <th>Centro</th>
                      <th>Editar</th>
                      <th>Excluir</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let department of departments | paginate: { itemsPerPage: 4, currentPage: page }" (click)="onSelect(department)"
                    [class.selected]="department === selectedDepartment">
                    <tr>
                      <td class="badge badge-secondary">
                        {{department.id}}
                      </td>
                      <td class="col-lg-9">
                        {{department.name}}
                      </td>
                      <td>
                        {{department.center}}
                      </td>
                      <td>
                        <button (click)="gotoDetail()" [disabled]="willButtonBeShown(department)" class="btn btn-warning btn-sm" type="button">Editar</button>
                      </td>
                      <td>
                        <button class="delete" [disabled]="willButtonBeShown(department)" (click)="delete(department); $event.stopPropagation()">x</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
